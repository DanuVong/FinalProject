<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--line #7 is installation link for bootstrap-->
    <title>Contact Page</title>
    <link link rel="stylesheet" href="../css/style.css">
    <link link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- - Having the link at the bottom of the head is best practice -  -->
    <!-- --Make sure all tags are "nested"(indented) inside the head or body -- -->
</head>

<body>

    <header>
        <nav>
           <div class="nav-cage">
                <h1 class="nav-text">Raising Ryan</h1>
                <a href="https://www.autismspeaks.org/" target="_blank"><img class="logo" src="./img/AutismLogo.jpg" alt="puzzlepiece"></a>
                <!-- - Line 15 is where your logo will go - -->  
           </div>
            <div class="list-item contact"><a href="contact.html">Contact</a></div>
            <div class="list-item about"><a href="about.html">About</a></div>
            <div class="list-item home"><a href="index.html">Home</a></div> 
        </nav>
    </header>


<br>
<br>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3126.0292295021923!2d-121.39342468436408!3d38.41768938268134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac64dfdb9746d%3A0x7430eec3ccca84b2!2sElk%20Grove%20Kendall%20Center!5e0!3m2!1sen!2sus!4v1638473368927!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>  

    <div class="feedback-form">
        <form class="contact-form box-shadow" action="#">
            <h1 class="title">Contact Us</h1>
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" placeholder="First Name...">
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" placeholder="Last Name...">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Email...">
            <label id="question" for="questions">Question: </label>
            <textarea id="questions" rows="10" cols="70">Leave a question here...</textarea>
            <input class="submit-button" type="submit" value="Send">
        </form>
    </div>

    <footer>
        <div class="footer-one">
            <button>
                submit
            </button>
            <input class="input" type="text">
        </div>

        <div class="socialmedia">
            <a href="https://www.facebook.com"target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.twitter.com"target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
        </div>

        <div class="copyright">
           <p>&copy; Danu.AllRightsReserved. 2021</p>
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Installation of bundle for bootstrap,"Make sure nothing goes after end of body" -->  
</body>
</html>
